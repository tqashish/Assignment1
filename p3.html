<!DOCTYPE html> 
<html> 
  
<body style="text-align:center;"> 
    <h1 style="color:green;">   
            ToDo   
        </h1> 
  <style type="text/css">
    table,td{
      border: 2px solid black;
    }
  </style>
    
  
    
  
    Name: 
    <input type="text"
           id="myText"> 
  
    <button type="button" 
            onclick="myFunction()"> 
      Submit 
  </button> 
  
    <table id="tableid1">
      <td><button type="button" onclick="remove()">Delete</button></td>
    </table>
  
    <script> 
        // Here the value is stored in new variable z
  
        function myFunction() { 
            
              var table=document.getElementById("tableid1");
              var row = table.insertRow(0);
              var cell = row.insertCell(0);
              var z= document.getElementById("myText").value;
              cell.innerHTML = z;
          alert("data inserted");
        } 

        function remove()
        {
          document.getElementById("tableid1").deleteRow(0);

        }
    </script> 
</body> 
  
</html>
